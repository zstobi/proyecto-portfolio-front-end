<div class="col">
    <div class="card">
        <div class="card-body">
        <ul class="list-group list-group-flush">
          
          <li class="list-group-item itemBtnsAdd">

            <h5 class="card-title">Proyectos</h5>
            
            <button class="nonStyled" *ngIf="editMode()" routerLink="/prjs/add">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 icon add">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>              
          
          </li>

          <li class="list-group-item itemBtns" *ngFor="let Projects of prjs">
            
            <div class="texts">
              <p class="h6 noLongWord">{{Projects.prjsTitle}}</p>
              <p class="noLongWord">{{Projects.prjsContent}}</p>
              <a href="{{Projects.link}}" target="_blank" class="card-link">Link al repositorio.</a>
            </div>

            <div class="btns" *ngIf="editMode()">

              <button class="nonStyled">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 icon delete" (click)="deletePrjs(Projects.id)">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg> 
              </button>               

              <button class="nonStyled" routerLink="prjs/update/{{Projects.id}}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 icon edit">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
              </button>
              
            </div>

          </li>
          
          <!-- CARROUSEL  -->

      <li class="list-group-item">

      <div class="bd-example carrousel">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item">

              <!-- primera imagen -->

              <img src="assets/prjs-images/randomizers.png" width="100%" height="400" alt="">

              <div class="carousel-caption d-none d-md-block">
                
                <h5>
                  <span class="badge rounded-pill bg-dark">Randomizers</span>
                </h5>

              </div>
            </div>
            <div class="carousel-item active">

              <!-- segunda imagen -->

              <img src="assets/prjs-images/conversor1.png" width="100%" height="400" alt="">

              <div class="carousel-caption d-none d-md-block">
                
                <h5>
                  <span class="badge rounded-pill bg-dark">Conversor</span>
                </h5>

              </div>
            </div>
            <div class="carousel-item">

              <!-- tercera imagen -->

              <img src="assets/prjs-images/aim-game.png" width="100%" height="400" alt="">

              <div class="carousel-caption d-none d-md-block">
                
                <h5>
                  <span class="badge rounded-pill bg-dark">AimGame</span>
                </h5>
                

              </div>
            </div>
            <div class="carousel-item">

              <!-- cuarta imagen -->

              <img src="assets/prjs-images/to-do.png" width="100%" height="400" alt="">

              <div class="carousel-caption d-none d-md-block">
                
                <h5>
                  <span class="badge rounded-pill bg-dark">To Do</span>
                </h5>
                

              </div>
            </div>
            <div class="carousel-item">

              <!-- quinta imagen -->

              <img src="assets/prjs-images/pixel-art.png" width="100%" height="400" alt="">

              <div class="carousel-caption d-none d-md-block">
                
                <h5>
                  <span class="badge rounded-pill bg-dark">Pixel Art</span>
                </h5>
                

              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>

      <!-- FINALIZA ACA -->

        </li>
        </ul>
    </div>
</div>

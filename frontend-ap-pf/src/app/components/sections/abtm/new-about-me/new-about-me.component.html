<div class="card card-shadow">
    <div class="form-banner"></div>

    <form class="card-body" #form="ngForm" (ngSubmit)="addAboutMe()" novalidate>
        <h5 class="card-title" style="margin: 0;">Nuevo Acerca de Mi</h5>          

        <div class="input-field">
            <textarea class="content-field" type="text" name="abtmContent" id="abtmContent" autocomplete="off" placeholder="ingresar contenido" [(ngModel)]="abtmContent" required></textarea>
            <small style="color: #c4c4c4;" *ngIf="abtmContent.length < 20">MÃ­n. 20 caracteres</small>
        </div>

        <div class="btns-field">
            <button type="button" class="btn btn-secondary closeBtn" routerLink="">Cancelar</button>
            
            <button id="addBtn" type="submit" class="btn btn-dark" *ngIf="abtmContent.length != 0 && abtmContent.length >=20 && abtmContent.length <=500 ">Agregar</button>
        </div>

    </form>
</div>

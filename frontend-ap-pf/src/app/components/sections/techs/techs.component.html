<div class="col">
    <div class="card">
        <div class="card-body">
        <ul class="list-group list-group-flush">

          <li class="list-group-item itemBtnsAdd">

            
            <div class="texts">
            <h5 class="card-title">Tecnologías</h5>

            <p class="card-text" *ngIf="!responsive()">
              <b>0%</b> nulo - <b>100%</b> experto
            </p>
            </div>
            
            <button class="nonStyled" *ngIf="editMode()" routerLink="/techs/add">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 icon add">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </button>              
          
          </li>

          <li class="list-group-item itemBtns" *ngFor="let Techs of ts">
            
            <div class="texts testWidth">
              <p class="h6 noLongWord">{{Techs.tsTitle}}</p>

              <div class="progress mb-3">
                <div class="progress-bar bg-dark text-white" role="progressbar" [style.width]="(Techs.percentage)+'%'">{{Techs.percentage}}%</div>
              </div>

            </div>

            <div class="btns" *ngIf="editMode()">

              <button class="nonStyled">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 icon delete" (click)="deleteTech(Techs.id)">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg> 
              </button>               

              <button class="nonStyled" routerLink="techs/update/{{Techs.id}}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 icon edit">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
              </button>
              
            </div>

          </li>

          <!-- <li class="list-group-item itemBtns">
            <small>Nótese que los porcentajes son por el atractivo visual.</small>
          </li> -->
        
        </ul>
    </div>
</div>

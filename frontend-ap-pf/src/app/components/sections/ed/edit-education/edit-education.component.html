<div class="card card-shadow">
    <div class="form-banner"></div>

    <form class="card-body" #form="ngForm" (ngSubmit)="updateEd()" novalidate>

        <h5 class="card-title">Editar Educación</h5>

        <div class="input-field">
            <input type="text" name="edTitle" id="edTitle" autocomplete="off" placeholder="ingresar título" [(ngModel)]="ed.edTitle" required>
            <small style="color: #c4c4c4;" *ngIf="ed.edTitle.length < 3">Mín. 3 caracteres</small>
        </div>

        <div class="input-field">
            <textarea class="content-field" type="text" name="edContent" id="edContent" autocomplete="off" placeholder="ingresar contenido" [(ngModel)]="ed.edContent" required></textarea>
            <small style="color: #c4c4c4;" *ngIf="ed.edContent.length < 10">Mín. 10 caracteres</small>
        </div>

        <div class="btns-field">
            <button type="button" class="btn btn-secondary closeBtn" routerLink="">Cancelar</button>

            <button type="submit" class="btn btn-dark" *ngIf="ed.edContent.length != 0 && ed.edContent.length >=10 && ed.edContent.length <= 500 && ed.edTitle.length >= 3 && ed.edTitle.length <= 50 ">Actualizar</button>
        </div>

    </form>
</div>
